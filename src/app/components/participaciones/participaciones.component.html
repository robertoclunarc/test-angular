<div class="main-div">
  <mat-card  class="example-card">
    <mat-card-header>
      <div mat-card-avatar  class="example-header-image"></div>
      <mat-card-title>{{ people.name }}</mat-card-title>
      <mat-card-subtitle>{{ people.gender }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="./../../../assets/img/450_1000.jpeg" alt="Photo Ref">
    <mat-card-content>
      <p>
        <label class="class-label">Hair Color : </label> {{ people.hair_color }}
      </p>
      <p>
        <label class="class-label">Height : </label> {{ people.height }}
      </p>
      <p>
        <label class="class-label">Mass : </label> {{ people.mass }}
      </p>
      <p>
        <label class="class-label">Skin Color : </label> {{ people.skin_color }}
      </p>
      <p>
        <label class="class-label">Eye Color : </label> {{ people.eye_color }}
      </p>
      <p>
        <label class="class-label">Created : </label> {{ people.created | date:'dd/MM/yyyy' }}
      </p>
    </mat-card-content>

    <mat-list>
        <mat-list-item><label  class="class-label">Film: </label></mat-list-item> 
        <mat-divider></mat-divider>           
    </mat-list>   
    <p>
    </p>
    <mat-chip-list
          class="example-chip"
          cdkDropList 
          cdkDropListOrientation="horizontal"
          >
          <mat-chip (click)="verPeli(p)"
            class="example-box"
            cdkDrag
            *ngFor="let p of pelis">
            {{p.title}}
          </mat-chip>
          
    </mat-chip-list> 
    <p>          
    </p>
    <mat-divider></mat-divider> 
    <mat-card-actions>    
        
        <button (click)="atras()" mat-stroked-button>Back</button>
      
    </mat-card-actions>  
  
  </mat-card>
</div>
